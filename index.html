<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate-Papo UOL</title>
</head>

<body>

  <div class="tela_inicial">
    <img src="./arquivos/logo2.png" alt="Logo uol">
    <div class="tela1">
      <input name="nome_entrada" class="nome_entrada" type="text" placeholder="Digite seu nome">
      <button class="" onclick="obtemNome()">Entrar</button>
    </div>
    <div class="tela2 escondido">
      <img class="gif" src="./arquivos/gif-carregamento.gif">
      <p> Entrando...</p>
    </div>
  </div>
  <div>
    <div class="pagina escondido">
      <div onclick="fechaSideBar()" class="zona_cinza"></div>
      <div class="topo">
        <img src="./arquivos/logo2.png" alt="Logo uol">
        <ion-icon onclick="abreSideBar()" name="people"></ion-icon>
      </div>

      <div class="conteudo_container">
        <ul class="conteudo">

        </ul>
      </div>
    </div>
    <div class="menu_envio escondido">
      <h2>Escolha um contato para enviar mensagem:</h2>
      <ul class="lista_participantes">
      </ul>
      <p>Escolha a visibilidade:</p>
      <ul class="visibilidade">
        <li class="publico">
          <div class="sem_check" onclick="checkVisibilidade(this)">
            <ion-icon name="lock-open"></ion-icon> <span>PÃºblico</span>
            <ion-icon class="checkmark" name="checkmark"></ion-icon>
          </div>
        </li>
        <li class="reservadamente">
          <div class="sem_check" onclick="checkVisibilidade(this)">
            <ion-icon name="lock-closed"></ion-icon> <span>Reservadamente</span>
            <ion-icon class="checkmark" name="checkmark"></ion-icon>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <footer class="mensagem_container escondido">
        <textarea name="mensagem" class="mensagem" placeholder="Escreva aqui..." cols="30" rows="10"></textarea>
        <p class="detalhe_envio">Enviando para <span class="contato_envio">Todos</span> <span class="tipo_envio"></span> </p>
        <ion-icon onclick="enviaMensagem()" name="paper-plane-outline"></ion-icon>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
